site_name: Panini
repo_url: https://github.com/lwinterface/panini
repo_name: lwinterface/panini
nav:
    - install: install.md
    - Quickstart: Quickstart.md
    - What is NATS?: What is NATS.md
    - How Panini works?: 
        - First Step: how_first_step.md
        - Arguments panini app takes: how_arguments.md
        - Main functions of panini app : how_main_func.md
        - Incoming message strucutre: how_incoming_msg.md
    - Datatypes: Datatypes.md
    - Validation for incoming data: Validation for incoming data.md
    - Middlewares: Middlewares.md
    - HTTP server: HTTP server.md
    - WebSocket server: WebSocket server.md
    - Balancer: Balancer.md
    - Middlewares: Middlewares.md
    - Monitoring application: Monitoring application.md
    - Emulator - "time machine" debug: emulator.md
    - Distributed tracing: Distributed tracing.md
    - Deployment: Deployment.md
    - Changelog: changelog.md
    - License: License.md
    - How to contribute: how_to_contribute.md
    - Testing: Testing.md
    - Logger: Logger.md
    - Examples: Examples.md
plugins:
  - search:
      separator: '[\s\-\.]+'
      lang: en    
theme:
  name: material
  features:
   - search.suggest
   - search.highlight
  palette:
    primary: light blue
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde